id: import_people2people
label: 'Import People2People'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/people2people.csv
  header_row_count: 1
  keys:
    - p2p_id
  column_names:
    -
      p2p_id: p2p_id
    -
      role: role
    -
      person: person
  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: persontopersonrelation
  title: p2p_id
  field_role:
    plugin: entity_generate
    source: role
  field_person:
    -
      plugin: explode
      delimiter: ', '
      source: person
    -
      plugin: entity_lookup
      value_key: import_id
      entity_type: node
      bundle: person
      ignore_case: true
  uid: constants/uid_root

destination:
  plugin: 'entity:node'
