uuid: bdce1995-f3ba-4805-b71f-63c17c046258
langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_people
label: 'Import People'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/people2.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: id
    -
      titile: titile
    -
      given_name: given_name
    -
      family_name: family_name
    -
      nation: nation
    -
      events: events
  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: person
  title: titile
  field_given_name: field_given_name
  field_family_name: field_family_name
  field_event:
  -
    plugin: explode
    delimiter: ', '
    source: events
  -
    plugin: entity_lookup
    value_key: field_import_event_id
    entity_type: node
    bundle: event
    ignore_case: true
  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

