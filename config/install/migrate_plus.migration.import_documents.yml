uuid: e47588d3-700d-4eaf-8abc-488857fef3f3
langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_documents
label: 'Import Documents'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/documents.csv
  header_row_count: 1
  keys:
    - document_id
  column_names:
    -
      document_id: document_id
    -
      title: title
    -
      languages: languages
    -
      english_summary: english_summary
    -
      transcription: transcription
    -
      date: date
    -
      date_text: date_text
    -
      date_type: date_type
    -
      places: places
    -
      topics: topics
    -
      genres: genres
    -
      agencies: agencies
    -
      related_objects: related_objects

  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: document
  title: title
  field_english_summary: english_summary
  field_transcription: transcription
  field_transliteration: transliteration
  field_language:
    -
      plugin: explode
      delimiter: ', '
      source: languages
    -
      plugin: entity_generate
  field_date: date
  field_production_date: date_text
  field_production_date_type: date_type
  field_subject_places:
    -
      plugin: explode
      delimiter: '; '
      source: places
    -
      plugin: entity_generate
  field_topic:
    -
      plugin: explode
      delimiter: '; '
      source: topics
    -
      plugin: entity_generate
  field_subject_agencies:
    -
      plugin: explode
      delimiter: '; '
      source: agencies
    -
      plugin: entity_generate
  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

