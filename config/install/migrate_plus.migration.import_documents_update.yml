uuid: e47588d3-700d-4eaf-8abc-488857fef3f3
langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_documents_update
label: 'Import Documents (Doc2Doc) Update'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/documents.csv
  header_row_count: 1
  keys:
    - document_id
  column_names:
    -
      document_id: document_id
    -
      title: title
    -
      languages: languages
    -
      english_summary: english_summary
    -
      transcription: transcription
    -
      date: date
    -
      date_text: date_text
    -
      date_type: date_type
    -
      places: places
    -
      topics: topics
    -
      genres: genres
    -
      agencies: agencies
    -
      related_objects: related_objects
    -
      notes: notes
    -
      related_people: related_people
    -
      related_document: related_document
    -
      genre: genre

  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: document
  field_related_document:
    -
      plugin: explode
      delimiter: ', '
      source: related_document
    -
      plugin: entity_lookup
      value_key: title
      entity_type: node
      bundle: documentdocumentrelation
      ignore_case: true
  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

