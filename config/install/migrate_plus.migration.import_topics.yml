langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_topics
label: 'Import Topics'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/topics.csv
  header_row_count: 1
  keys:
    - term
  column_names:
    -
      term: Term
    -
      notes: Notes
  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: topic
  title: term
  field_notes: notes
  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

