uuid: bdce1995-f3ba-4805-b71f-63c17c046258
langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_people
label: 'Import People'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/people_test.csv
  header_row_count: 1
  keys:
    - person_id
  column_names:
    -
      person_id: person_id
    -
      title: title
    -
      given_name: given_name
    -
      family_name: family_name
    -
      name_parts: name_parts
    -
      alt_family_names: alt_family_names
    -
      alt_given_names: alt_given_names
    -
      alt_name_parts: alt_name_parts
    -
      professions: professions
    -
      gender: gender
    -
      nations: nations
    -
      languages: languages
    -
      positions: positions
    -
      events: events
    -
      related_people: related_people
    -
      notes: notes

  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: person
  title: title
  field_import_id: person_id
  field_family_name: family_name
  field_given_name: given_name
  field_namepart: name_parts
  field_alternate_family_name:
    plugin: explode
    delimiter: ';'
    source: alt_family_names
  field_alternate_given_name:
    plugin: explode
    delimiter: ';'
    source: alt_given_names
  field_alternate_namepart:
    plugin: explode
    delimiter: ';'
    source: alt_name_parts
  field_profession:
    -
      plugin: explode
      delimiter: ';'
      source: professions
    -
      plugin: entity_generate
  field_gender: gender
  field_nation:
    -
      plugin: explode
      delimiter: ';'
      source: nations
    -
      plugin: entity_generate
  field_language:
    -
      plugin: explode
      delimiter: ';'
      source: languages
    -
      plugin: entity_generate
  field_associated_position:
    -
      plugin: explode
      delimiter: ', '
      source: positions
    -
      plugin: entity_lookup
      value_key: title
      entity_type: node
      bundle: personpositionrelation
      ignore_case: true
  field_event:
    -
      plugin: explode
      delimiter: ', '
      source: events
    -
      plugin: entity_lookup
      value_key: field_import_id
      entity_type: node
      bundle: event
      ignore_case: true
  field_notes: notes


  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

