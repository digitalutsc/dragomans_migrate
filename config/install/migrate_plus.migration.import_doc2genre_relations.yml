langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_doc2genre_relations
label: 'Import Document to Genre Relations'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/doc2genre_relations.csv
  header_row_count: 1
  keys:
    - doc2people_id
  column_names:
    -
      doc_id: doc_id
    -
      doc2people_id: doc2people_id
    -
      person_display_name: person_display_name
    -
      role: role
    -
      person_id: person_id

  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: documentpersonrolerelation
  title: doc2people_id
  field_document_person_role: role
  field_person:
    plugin: entity_lookup
    value_key: field_import_id
    entity_type: node
    bundle: person
    ignore_case: true
    source: person_id
  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

