langcode: en
status: true
dependencies:
  enforced:
    module:
      - dragomans_migrate
id: import_people_update_test
label: 'Import People Update Test'
migration_group: dragomans_data

class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/contrib/dragomans_migrate/data/people_test.csv
  header_row_count: 1
  keys:
    - person_id
  column_names:
    -
      person_id: person_id
    -
      title: title
    -
      given_name: given_name
    -
      family_name: family_name
    -
      name_parts: name_parts
    -
      alt_family_names: alt_family_names
    -
      alt_given_names: alt_given_names
    -
      alt_name_parts: alt_name_parts
    -
      professions: professions
    -
      gender: gender
    -
      nations: nations
    -
      languages: languages
    -
      positions: positions
    -
      events: events
    -
      related_people: related_people
    -
      notes: notes

  # We can assign hard-coded values to certain properties using constants.
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    restricted_html: restricted_html

process:
  type:
    plugin: default_value
    default_value: person
  title: title
  field_p2p_role_relation:
    -
      plugin: explode
      delimiter: ', '
      source: related_people
    -
      plugin: entity_lookup
      value_key: title
      entity_type: node
      bundle: persontopersonrelation
      ignore_case: true
  field_notes: notes


  uid: constants/uid_root

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }

